<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<style>
        /* Gallery container */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}

/* Image card */
.img-card {
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease-out;
}

.img-card:hover {
  transform: translateY(-5px);
}

/* Image */
.img-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Caption */
.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.8);
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  opacity: 0;
  transition: opacity 0.2s ease-out;
}

.img-card:hover .caption {
  opacity: 1;
}

/* Media queries */
@media screen and (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}

    </style>
</head>
<body>
	<div class="gallery">
		<!-- Image cards will be dynamically generated here -->
	</div>
	<script type="text/javascript">
		// Fetch the image data from JSON file
		fetch('image_data.json')
		  .then(response => response.json())
		  .then(data => {
		  	// Sort the images based on creation date
		  	data.sort((a, b) => a.date - b.date);
		  	// Generate image cards
		  	data.forEach(image => {
		  		const imgCard = document.createElement('div');
		  		imgCard.classList.add('img-card');
		  		const img = document.createElement('img');
		  		img.setAttribute('src', image.path);
		  		img.setAttribute('alt', image.name);
		  		const caption = document.createElement('div');
		  		caption.classList.add('caption');
		  		caption.innerHTML = image.name;
		  		imgCard.appendChild(img);
		  		imgCard.appendChild(caption);
		  		document.querySelector('.gallery').appendChild(imgCard);
		  	});
		  });
	</script>
</body>
</html>
