<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      /* CSS for image container */
      #gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-image {
  margin: 10px;
  max-width: 300px;
  max-height: 300px;
}

    </style>
  </head>
  <body>
    <div id="gallery"></div>

    <script>
        loadImg()
        var imgFolder = "./wp-content/uploads/2021/09"; 
      function loadImg() {
        const gallery = document.getElementById("gallery");
       // Change this to your image folder path
        const fileTypes = [".jpg", ".jpeg", ".png", ".gif"]; // Add more file types if needed

        function getImages() {
          let xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              let images = JSON.parse(this.responseText);
              for (let i = 0; i < images.length; i++) {
                let image = document.createElement("img");
                image.src = imgFolder + images[i];
                image.classList.add("gallery-image");
                gallery.appendChild(image);
              }
            }
          };
          xhr.open(
            "GET",
            "get_images.php?folder=" +
              imgFolder +
              "&types=" +
              JSON.stringify(fileTypes),
            true
          );
          xhr.send();
        }

        getImages();
      };
    </script>
  </body>
</html>
